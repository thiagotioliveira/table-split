databaseChangeLog:
  - changeSet:
      id: 0001
      author: thiagooliveira
      changes:
        - createTable:
            tableName: restaurants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
#              - column:
#                  name: created_at
#                  type: TIMESTAMP
#                  constraints:
#                    nullable: false
#              - column:
#                  name: deleted_at
#                  type: TIMESTAMP
#                  constraints:
#                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: tags
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: default_language
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: service_fee
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: average_price
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: days
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: hash_primary_color
                  type: varchar(7)
                  constraints:
                    nullable: false
              - column:
                  name: hash_accent_color
                  type: varchar(7)
                  constraints:
                    nullable: false
