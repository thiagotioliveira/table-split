<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .alert {
        margin: 0;
        padding: 8px 14px;
        border: 0;
        font-size: 13px;
        /*border-radius: 10px;*/
    }

    .alert .btn-close {
        text-shadow: none !important;
        width: 40px;
        padding: 0;
        opacity: 1;
        margin-top: 3px;
        line-height: 1em;
        height: 36px !important;
        outline: 0 !important;
        box-shadow: none !important;
        background: none;
    }

    .alert .btn-close:hover, .alert .btn-close:active, .alert .btn-close:focus {
        outline: 0 !important;
    }

    .alert .btn-close:hover {
        opacity: .7;
    }

    .alert .btn-close:before, .alert .btn-close:after {
        position: absolute;
        width: 16px;
        height: 2px;
        left: 12px;
        top: 16px;
        content: '';
        display: block;
        background: #FFF;
        border-radius: 20px;
    }

    .alert .btn-close:before {
        transform: rotate(45deg);
    }

    .alert .btn-close:after {
        transform: rotate(-45deg);
    }

    .alert .alert-title {
        margin: 4px 0;
        font-size: 15px;
        font-weight: 500;
    }

    .alert.alert-dismissible {
        padding-right: 56px;
    }

    .alert-imaged {
        display: flex;
    }

    .alert-imaged .img-wrap {
        margin-right: 10px;
    }

    .alert-imaged .img-wrap .imaged {
        width: 24px;
        height: 24px;
    }

    .alert-imaged .icon-wrap {
        margin-right: 10px;
        width: 24px;
        height: 24px;
    }

    .alert-imaged .icon-wrap i.icon,
    .alert-imaged .icon-wrap ion-icon {
        font-size: 24px;
        margin: 0;
    }

    .alert-primary {
        background: #6236FF;
        color: #fff;
        border: 1px solid #6236FF;
    }

    .alert-primary a {
        color: #fff !important;
        text-decoration: underline;
    }

    .alert-primary .alert-title {
        color: #FFF;
    }

    .alert-primary .close {
        color: #FFF;
    }

    .alert-outline-primary {
        background: transparent;
        color: #6236FF;
        border: 2px solid #6236FF;
    }

    .alert-outline-primary a {
        color: #6236FF !important;
        text-decoration: underline !important;
    }

    .alert-outline-primary .alert-title {
        color: #6236FF;
    }

    .alert-outline-primary .btn-close {
        color: #6236FF;
        opacity: 1;
    }

    .alert-outline-primary .btn-close:before, .alert-outline-primary .btn-close:after {
        background: #6236FF;
    }

    .alert-dark a {

    }

    .alert-outline-dark {
        background: transparent;
        color: #333;
        border: 2px solid #333;
    }
</style>

<div class="alert mb-1" role="alert" th:if="${alert != null}"
     th:classappend="${alert.getType() == 'success' ? 'alert-success' : (alert.getType() == 'error' ? 'alert-danger' : 'alert-warning')}"
     th:text="#{${alert.getMessage()}}">
</div>
