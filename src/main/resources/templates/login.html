<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - SplitTable</title>
  <style>
    :root {
      --background: #FFFBF5;
      --foreground: #1C1917;
      --card: #FFFFFF;
      --card-foreground: #1C1917;
      --primary: #EA580C;
      --primary-foreground: #FFFFFF;
      --secondary: #FED7AA;
      --secondary-foreground: #9A3412;
      --muted: #F5F5F4;
      --muted-foreground: #78716C;
      --accent: #FFEDD5;
      --border: #E7E5E4;
      --success: #16A34A;
      --error: #DC2626;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #FEF3C7 50%, #FFEDD5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .auth-header {
      padding: 1.5rem;
      text-align: center;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, #F97316 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.25);
    }

    .logo-icon svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
    }

    /* Main */
    .auth-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Card */
    .auth-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }

    .auth-card-header {
      padding: 2rem 2rem 0;
      text-align: center;
    }

    .auth-card-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }

    .auth-card-header p {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .auth-card-body {
      padding: 2rem;
    }

    /* Form */
    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper svg {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--muted-foreground);
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 3rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: var(--background);
      color: var(--foreground);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1);
    }

    .form-input::placeholder {
      color: var(--muted-foreground);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted-foreground);
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: var(--foreground);
    }

    .password-toggle svg {
      position: static;
      transform: none;
      width: 20px;
      height: 20px;
    }

    /* Error state */
    .form-group.error .form-input {
      border-color: var(--error);
    }

    .form-error {
      font-size: 0.75rem;
      color: var(--error);
      margin-top: 0.5rem;
      display: none;
    }

    .form-group.error .form-error {
      display: block;
    }

    /* Remember & forgot */
    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .remember-me input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    .remember-me span {
      font-size: 0.875rem;
      color: var(--foreground);
    }

    .forgot-link {
      font-size: 0.875rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary) 0%, #F97316 100%);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(234, 88, 12, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Loading state */
    .submit-btn.loading .btn-content {
      display: none;
    }

    .submit-btn .spinner {
      display: none;
    }

    .submit-btn.loading .spinner {
      display: block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Social login */
    .social-btn {
      width: 100%;
      padding: 0.875rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--foreground);
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .social-btn:hover {
      background: var(--muted);
      border-color: var(--muted-foreground);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Card footer */
    .auth-card-footer {
      padding: 1.5rem 2rem;
      background: var(--muted);
      text-align: center;
      border-top: 1px solid var(--border);
    }

    .auth-card-footer p {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .auth-card-footer a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .auth-card-footer a:hover {
      text-decoration: underline;
    }

    /* Alert message */
    .alert {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.25rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      font-size: 0.875rem;
    }

    .alert svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .alert.error {
      background: #FEE2E2;
      color: var(--error);
    }

    .alert.success {
      background: #DCFCE7;
      color: var(--success);
    }

    .alert.hidden {
      display: none;
    }

    /* Footer */
    .auth-footer {
      padding: 1.5rem;
      text-align: center;
    }

    .auth-footer p {
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card-header {
        padding: 1.5rem 1.5rem 0;
      }
      
      .auth-card-body {
        padding: 1.5rem;
      }
      
      .auth-card-footer {
        padding: 1.25rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="auth-header">
    <a href="/" class="logo">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
          <path d="M7 2v20"/>
          <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
        </svg>
      </div>
      <span class="logo-text">SplitTable</span>
    </a>
  </header>

  <!-- Main -->
  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-card-header">
          <h1>Bem-vindo de volta!</h1>
          <p>Entre na sua conta para gerenciar seu restaurante</p>
        </div>

        <div class="auth-card-body">
          <!-- Alert -->
          <div class="alert error hidden" id="errorAlert">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="m15 9-6 6"/>
              <path d="m9 9 6 6"/>
            </svg>
            <span id="errorMessage">Email ou senha incorretos.</span>
          </div>

          <form onsubmit="handleLogin(event)">
            <div class="form-group" id="emailGroup">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="16" x="2" y="4" rx="2"/>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                <input 
                  type="email" 
                  id="email" 
                  class="form-input" 
                  placeholder="seu@email.com"
                  autocomplete="email"
                  required
                >
              </div>
              <p class="form-error">Por favor, insira um email válido</p>
            </div>

            <div class="form-group" id="passwordGroup">
              <label for="password">Senha</label>
              <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input 
                  type="password" 
                  id="password" 
                  class="form-input" 
                  placeholder="••••••••"
                  autocomplete="current-password"
                  required
                >
                <button type="button" class="password-toggle" onclick="togglePassword()">
                  <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                </button>
              </div>
              <p class="form-error">A senha é obrigatória</p>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="remember">
                <span>Lembrar de mim</span>
              </label>
              <a href="/forgot-password" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
              <span class="btn-content">
                Entrar
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M5 12h14"/>
                  <path d="m12 5 7 7-7 7"/>
                </svg>
              </span>
              <div class="spinner"></div>
            </button>
          </form>

          <div class="divider">
            <span>ou continue com</span>
          </div>

          <button class="social-btn" onclick="loginWithGoogle()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continuar com Google
          </button>
        </div>

        <div class="auth-card-footer">
          <p>Não tem uma conta? <a href="/register">Cadastre-se grátis</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="auth-footer">
    <p>&copy; 2026 SplitTable. Todos os direitos reservados.</p>
  </footer>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
          <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
          <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
          <line x1="2" x2="22" y1="2" y2="22"/>
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Reset errors
      document.getElementById('emailGroup').classList.remove('error');
      document.getElementById('passwordGroup').classList.remove('error');
      document.getElementById('errorAlert').classList.add('hidden');
      
      // Validate
      let hasError = false;
      
      if (!email || !email.includes('@')) {
        document.getElementById('emailGroup').classList.add('error');
        hasError = true;
      }
      
      if (!password) {
        document.getElementById('passwordGroup').classList.add('error');
        hasError = true;
      }
      
      if (hasError) return;
      
      // Show loading
      const btn = document.getElementById('submitBtn');
      btn.classList.add('loading');
      btn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        // Simulate success/error
        const success = email === 'demo@mesafacil.com' && password === 'demo123';
        
        btn.classList.remove('loading');
        btn.disabled = false;
        
        if (success) {
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('errorMessage').textContent = 'Email ou senha incorretos.';
          document.getElementById('errorAlert').classList.remove('hidden');
        }
      }, 1500);
    }

    function loginWithGoogle() {
      // In real implementation, redirect to OAuth
      alert('Redirecionando para login com Google...');
    }
  </script>
</body>
</html>
